version: "2"

services:
  arcgis-server:
    container_name: "arcgis-server"
    image: "arcgis-server:10.4.1"
    volumes:
      - "./license:/license"
      - "./arcgisserver:/arcgis/server/usr/directories"
      - "./config-store:/arcgis/server/usr/config-store"
    build:
      context: .
      dockerfile: "Dockerfile"
    ulimits:
      nproc: 25059
      nofile:
        soft: 65535
        hard: 65535
    ports:
      - "127.0.0.1:6080:6080"
      - "127.0.0.1:6443:6443"
      - "4001:4001"
      - "4002:4002"
      - "4004:4004"
    stdin_open: true
    tty: true
